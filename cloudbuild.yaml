steps:
  # 前端構建
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-east1-docker.pkg.dev/$PROJECT_ID/oms/oms-frontend:$COMMIT_SHA', '-f', 'apps/frontend/Dockerfile', '.']

  # 推送前端鏡像
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-east1-docker.pkg.dev/$PROJECT_ID/oms/oms-frontend:$COMMIT_SHA']

  # 後端構建
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-east1-docker.pkg.dev/$PROJECT_ID/oms/oms-backend:$COMMIT_SHA', '-f', 'apps/backend/Dockerfile', '.']

  # 推送後端鏡像
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-east1-docker.pkg.dev/$PROJECT_ID/oms/oms-backend:$COMMIT_SHA']

  # 部署前端到 Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'oms-frontend'
      - '--image=asia-east1-docker.pkg.dev/$PROJECT_ID/oms/oms-frontend:$COMMIT_SHA'
      - '--region=asia-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=NEXT_PUBLIC_API_URL=${_BACKEND_URL}'

  # 部署後端到 Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'oms-backend'
      - '--image=asia-east1-docker.pkg.dev/$PROJECT_ID/oms/oms-backend:$COMMIT_SHA'
      - '--region=asia-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances=treerful-200611:asia-east1:oms'
      - '--set-env-vars=DATABASE_URL=postgresql://postgres:${_DB_PASSWORD}@localhost:5432/oms?host=/cloudsql/treerful-200611:asia-east1:oms,JWT_SECRET=${_JWT_SECRET}'

# 替換變數
substitutions:
  _BACKEND_URL: 'https://oms-backend-url.run.app' # 將在 Cloud Build 觸發器中設置為後端服務的 URL
  _DB_PASSWORD: '' # 將在 Cloud Build 觸發器中設置
  _JWT_SECRET: '' # 將在 Cloud Build 觸發器中設置

# 構建的鏡像
images:
  - 'gcr.io/$PROJECT_ID/oms-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/oms-backend:$COMMIT_SHA'

# 超時設置
timeout: '1800s'

# 日誌設置 - 解決服務帳號錯誤
options:
  logging: CLOUD_LOGGING_ONLY
