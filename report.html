<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>通報管理 - OMS 原型</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#f7f9fb] text-[#18181b]">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="h-screen w-60 bg-white border-r border-gray-100 flex flex-col py-6 px-3">
      <div class="mb-8 flex items-center gap-2 px-2">
        <div class="w-8 h-8 bg-gradient-to-tr from-indigo-500 to-blue-400 rounded-lg flex items-center justify-center text-white font-bold text-xl">O</div>
        <span class="font-bold text-xl tracking-tight text-gray-900">OMS</span>
      </div>
      <nav class="flex flex-col gap-2">
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 font-medium transition-all hover:bg-indigo-50 hover:text-indigo-600 group">
          <svg class="w-5 h-5 text-gray-400 group-hover:text-indigo-500 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
          <span>通報管理</span>
        </a>
        <a href="work.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 font-medium transition-all hover:bg-indigo-50 hover:text-indigo-600 group">
          <svg class="w-5 h-5 text-gray-400 group-hover:text-indigo-500 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
          <span>工單管理</span>
        </a>
        <a href="user.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 font-medium transition-all hover:bg-indigo-50 hover:text-indigo-600 group">
          <svg class="w-5 h-5 text-gray-400 group-hover:text-indigo-500 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4M12 8h.01"/></svg>
          <span>使用者管理</span>
        </a>
        <a href="log.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 font-medium transition-all hover:bg-indigo-50 hover:text-indigo-600 group">
          <svg class="w-5 h-5 text-gray-400 group-hover:text-indigo-500 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4M12 8h.01"/></svg>
          <span>操作紀錄</span>
        </a>
        <a href="setting.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 font-medium transition-all hover:bg-indigo-50 hover:text-indigo-600 group">
          <svg class="w-5 h-5 text-gray-400 group-hover:text-indigo-500 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4M12 8h.01"/></svg>
          <span>系統設定</span>
        </a>
      </nav>
      <div class="mt-auto px-3">
        <div class="flex items-center gap-2 text-sm text-gray-500">
          <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold">王</div>
          王小明
        </div>
      </div>
    </aside>
    <!-- Main -->
    <div class="flex-1 flex flex-col min-h-screen">
      <!-- Topbar -->
      <header class="h-16 flex items-center justify-between px-8 bg-white border-b border-gray-100">
        <div class="text-lg font-semibold text-gray-900">通報管理</div>
        <div class="flex items-center gap-4">
          <button class="relative">
            <span class="absolute top-0 right-0 w-2 h-2 bg-indigo-500 rounded-full"></span>
            <svg class="w-6 h-6 text-gray-400 hover:text-indigo-500 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 7.165 6 9.388 6 12v2.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
          </button>
          <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold">王</div>
        </div>
      </header>
      <!-- Content -->
      <main class="flex-1 px-8 py-8">
        <!-- 搜尋與新增 -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
          <button class="px-5 py-2 rounded-lg bg-indigo-600 text-white font-bold text-base shadow-md hover:bg-indigo-700 transition w-full md:w-auto">＋ 新增通報</button>
          <div class="flex gap-2 w-full md:w-auto">
            <input type="text" placeholder="搜尋主旨/描述..." class="rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition w-full md:w-56" />
            <select class="rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition">
              <option>全部狀態</option>
              <option>未確認</option>
              <option>處理中</option>
              <option>待審核</option>
              <option>已結案</option>
            </select>
            <select class="rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition">
              <option>全部類型</option>
              <option>空間異常</option>
              <option>客戶需求</option>
              <option>現場回報</option>
              <option>Bug 回報</option>
            </select>
          </div>
        </div>
        <!-- 通報列表卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-white rounded-2xl shadow-lg p-6 flex flex-col gap-2 border border-gray-100 hover:shadow-xl transition">
            <div class="flex items-center justify-between">
              <div class="text-sm font-semibold text-gray-900">天花板滴水</div>
              <span class="px-3 py-1 rounded-full text-xs font-bold bg-yellow-100 text-yellow-700">未確認</span>
            </div>
            <div class="text-xs text-gray-500">空間異常 / 水電 / 漏水・1F 會議室</div>
            <div class="flex items-center gap-4 mt-2">
              <span class="text-xs text-gray-400">嚴重程度：<span class="font-semibold text-red-500">高</span></span>
              <span class="text-xs text-gray-400">發生：2024-06-01 09:12</span>
              <span class="text-xs text-gray-400">發起人：王小明</span>
            </div>
            <div class="flex gap-2 mt-3">
              <button class="px-4 py-1.5 rounded-lg bg-indigo-50 text-indigo-600 font-semibold text-sm hover:bg-indigo-100 transition">詳情</button>
            </div>
          </div>
          <div class="bg-white rounded-2xl shadow-lg p-6 flex flex-col gap-2 border border-gray-100 hover:shadow-xl transition">
            <div class="flex items-center justify-between">
              <div class="text-sm font-semibold text-gray-900">投影機無法開機</div>
              <span class="px-3 py-1 rounded-full text-xs font-bold bg-blue-100 text-blue-700">處理中</span>
            </div>
            <div class="text-xs text-gray-500">客戶需求 / 設備 / 投影機・2F 教室</div>
            <div class="flex items-center gap-4 mt-2">
              <span class="text-xs text-gray-400">嚴重程度：<span class="font-semibold text-yellow-500">中</span></span>
              <span class="text-xs text-gray-400">發生：2024-06-01 10:30</span>
              <span class="text-xs text-gray-400">發起人：匿名</span>
            </div>
            <div class="flex gap-2 mt-3">
              <button class="px-4 py-1.5 rounded-lg bg-indigo-50 text-indigo-600 font-semibold text-sm hover:bg-indigo-100 transition">詳情</button>
            </div>
          </div>
          <div class="bg-white rounded-2xl shadow-lg p-6 flex flex-col gap-2 border border-gray-100 hover:shadow-xl transition">
            <div class="flex items-center justify-between">
              <div class="text-sm font-semibold text-gray-900">地板有積水</div>
              <span class="px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700">已結案</span>
            </div>
            <div class="text-xs text-gray-500">現場回報 / 清潔 / 地板・1F 大廳</div>
            <div class="flex items-center gap-4 mt-2">
              <span class="text-xs text-gray-400">嚴重程度：<span class="font-semibold text-green-500">低</span></span>
              <span class="text-xs text-gray-400">發生：2024-05-31 16:20</span>
              <span class="text-xs text-gray-400">發起人：李小華</span>
            </div>
            <div class="flex gap-2 mt-3">
              <button class="px-4 py-1.5 rounded-lg bg-indigo-50 text-indigo-600 font-semibold text-sm hover:bg-indigo-100 transition">詳情</button>
            </div>
          </div>
        </div>
        <!-- 新增通報表單 -->
        <div class="max-w-lg mx-auto mt-10 bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
          <div class="text-lg font-bold text-gray-900 mb-6">新增通報</div>
          <form class="flex flex-col gap-5">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">通報分類</label>
              <select class="w-full rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition">
                <option>空間異常 / 水電 / 漏水</option>
                <option>客戶需求 / 設備 / 投影機</option>
                <option>現場回報 / 清潔 / 地板</option>
                <option>Bug 回報 / 系統 / 登入</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">地點/空間</label>
              <input type="text" class="w-full rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition" placeholder="請輸入或選擇地點">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">主旨</label>
              <input type="text" class="w-full rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition" placeholder="請輸入主旨" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">描述</label>
              <textarea class="w-full rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition" placeholder="請詳細描述問題..." required></textarea>
            </div>
            <div class="flex gap-4">
              <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-1">嚴重程度</label>
                <select class="w-full rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition">
                  <option>高</option>
                  <option>中</option>
                  <option>低</option>
                </select>
              </div>
              <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-1">發生時間</label>
                <input type="datetime-local" class="w-full rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition">
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">附件（可多選）</label>
              <input type="file" multiple class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition">
            </div>
            <button type="submit" class="mt-4 w-full py-2 rounded-lg bg-indigo-600 text-white font-bold text-base shadow-md hover:bg-indigo-700 transition">送出通報</button>
          </form>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
